<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandScore - Beach Volleyball Rally Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup-screen" class="screen">
        <h1>SandScore</h1>
        <div class="setup-container">
            <div class="team-setup">
                <h2>Team A</h2>
                <input type="text" id="team-a-player1" placeholder="Player 1" class="player-input">
                <input type="text" id="team-a-player2" placeholder="Player 2" class="player-input">
            </div>
            <div class="team-setup">
                <h2>Team B</h2>
                <input type="text" id="team-b-player1" placeholder="Player 1" class="player-input">
                <input type="text" id="team-b-player2" placeholder="Player 2" class="player-input">
            </div>
            <div class="scoring-setup">
                <h2>Scoring Format</h2>
                <div class="scoring-options">
                    <label>
                        <input type="radio" name="scoring" value="short" checked> 
                        Short Game (3-3-3)
                    </label>
                    <label>
                        <input type="radio" name="scoring" value="standard"> 
                        Standard (21-21-15)
                    </label>
                </div>
            </div>
            <button id="start-match" class="primary-btn">Start Match</button>
        </div>
    </div>

    <!-- Match Screen -->
    <div id="match-screen" class="screen hidden">
        <div class="scoreboard">
            <div class="team team-a">
                <div class="team-name" id="display-team-a-name">Team A</div>
                <div class="player-names">
                    <span id="display-team-a-player1">Player 1</span>,
                    <span id="display-team-a-player2">Player 2</span>
                </div>
                <div class="set-scores">
                    <span id="team-a-set1" class="set-score">0</span>
                    <span id="team-a-set2" class="set-score">0</span>
                    <span id="team-a-set3" class="set-score">0</span>
                </div>
                <div class="current-score" id="team-a-score">0</div>
                <div class="service-indicator" id="team-a-serving"></div>
            </div>
            <div class="set-indicator">
                <span id="current-set">Set 1</span>
            </div>
            <div class="team team-b">
                <div class="team-name" id="display-team-b-name">Team B</div>
                <div class="player-names">
                    <span id="display-team-b-player1">Player 1</span>,
                    <span id="display-team-b-player2">Player 2</span>
                </div>
                <div class="set-scores">
                    <span id="team-b-set1" class="set-score">0</span>
                    <span id="team-b-set2" class="set-score">0</span>
                    <span id="team-b-set3" class="set-score">0</span>
                </div>
                <div class="current-score" id="team-b-score">0</div>
                <div class="service-indicator" id="team-b-serving"></div>
            </div>
        </div>

        <div id="rally-header">
            <h2 id="current-state">Ready to Start</h2>
            <div class="rally-counter">Rally: <span id="rally-count">1</span></div>
        </div>

        <div id="action-buttons" class="action-buttons"></div>

        <div class="match-controls">
            <button id="undo-btn" class="control-btn">Undo</button>
            <button id="save-btn" class="control-btn">Save</button>
            <button id="load-btn" class="control-btn">Load</button>
            <button id="restart-btn" class="control-btn">New Match</button>
            <input type="file" id="load-file" accept=".json" style="display: none">
        </div>

        <!-- Match History Panel -->
        <div id="history-panel" class="history-panel">
            <h3>Rally History</h3>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>

    <!-- Match Summary Screen -->
    <div id="summary-screen" class="screen hidden">
        <h1>Match Summary</h1>
        <div class="summary-container">
            <div class="final-score">
                <div class="team-summary" id="summary-team-a">
                    <div class="team-name" id="summary-team-a-name">Team A</div>
                    <div class="set-scores">
                        <span id="summary-team-a-set1" class="set-score">0</span>
                        <span id="summary-team-a-set2" class="set-score">0</span>
                        <span id="summary-team-a-set3" class="set-score">0</span>
                    </div>
                </div>
                <div class="team-summary" id="summary-team-b">
                    <div class="team-name" id="summary-team-b-name">Team B</div>
                    <div class="set-scores">
                        <span id="summary-team-b-set1" class="set-score">0</span>
                        <span id="summary-team-b-set2" class="set-score">0</span>
                        <span id="summary-team-b-set3" class="set-score">0</span>
                    </div>
                </div>
            </div>
            <div id="winner-announcement" class="winner-announcement"></div>
            <button id="new-match-btn" class="primary-btn">New Match</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
